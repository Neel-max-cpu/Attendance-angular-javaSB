<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
  <div class="flex items-center justify-center bg-[#181515] h-screen w-full">
    <p-card
      class="forgot-header shadow-xl shadow-gray-400 rounded-full"
      [style]="{ width: '25rem', overflow: 'hidden' }"
    >
      <ng-template pTemplate="header">
        <div
          class="flex flex-col space-y-2 items-center justify-center mt-3 p-3"
        >
          <h1 class="font-mono text-3xl">Forgot Password</h1>
          <h1 class="font-mono">Change your Password here!ðŸ¥±</h1>
        </div>
      </ng-template>
      <div class="flex items-center justify-center">
        <div class="flex flex-col space-y-2 w-full">
          <p-iftalabel>
            <input
              class="w-full"
              pInputText
              id="Email"
              formControlName="email"
              autocomplete="off"
            />
            <label for="Email">Email</label>
          </p-iftalabel>
          <p-iftalabel>
            <input
              class="w-full"
              type="password"
              pInputText
              id="oldPassword"
              formControlName="oldPassword"
              autocomplete="off"
            />
            <label for="oldPassword">Old Password</label>
          </p-iftalabel>
          <p-iftalabel>
            <input
              class="w-full"
              type="password"
              pInputText
              id="newPassword"
              formControlName="newPassword"
              autocomplete="off"
            />
            <label for="newPassword">New Password</label>
          </p-iftalabel>
          <p-iftalabel>
            <input
              class="w-full"
              pInputText
              type="password"
              id="cPassword"
              formControlName="cPassword"
              autocomplete="off"
            />
            <label for="cPassword">Confirm Password</label>
          </p-iftalabel>
        </div>
      </div>
      <ng-template #footer>
        <div class="flex flex-col items-center gap-4 mt-1">
          <p-button
            label="Change Password"
            type="submit"
            class="w-full"
            styleClass="w-full"
            variant="text"
            [raised]="true"
            severity="help"
          />
          <div class="flex flex-col items-center">
            <a class="font-mono text-blue-700 underline" routerLink="/signup"
              >Create account here!</a
            >
            <a class="font-mono text-blue-700 underline" routerLink="/login"
              >Login instead</a
            >
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</form>
