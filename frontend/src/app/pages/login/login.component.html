<form [formGroup]="loginForm" (ngSubmit)="(onSubmit())">
  <div class="flex items-center justify-center bg-[#181515] h-screen w-full">
    <p-card
      class="login-header shadow-xl shadow-gray-400 rounded-full"
      [style]="{ width: '25rem', overflow: 'hidden' }"
    >
      <ng-template pTemplate="header">
        <div
          class="flex flex-col space-y-2 items-center justify-center mt-3 p-3"
        >
          <h1 class="font-mono text-3xl">Login!</h1>
          <h1 class="font-mono">Welcome Back ðŸ˜€</h1>
        </div>
      </ng-template>
      <div class="flex items-center justify-center">
        <div class="flex flex-col space-y-2 w-full">
          <p-iftalabel>
            <input
              class="w-full"
              pInputText
              id="Email"
              formControlName="email"
              autocomplete="off"
            />
            <label for="Email">Email</label>
          </p-iftalabel>
          <p-iftalabel>
            <input
              class="w-full"
              type="password"
              pInputText
              id="Password"
              formControlName="password"
              autocomplete="off"
            />
            <label for="Password">Password</label>
          </p-iftalabel>
        </div>
      </div>
      <ng-template #footer>
        <div class="flex flex-col items-center gap-4 mt-1">
          <p-button
            label="Login"
            type="submit"
            class="w-full"
            styleClass="w-full !font-mono !text-white !bg-green-800 !border-none hover:!bg-green-900 "            
            [raised]="true"
            severity="success"
          />
          <div class="flex flex-col items-center">
            <h1 class="font-mono">
              Don't have an account
              <a class="text-blue-500 underline" routerLink="/signup"
                >create one here!</a
              >
            </h1>
            <a class="text-blue-500 underline font-mono" routerLink="/forgot"
              >Forgot your password</a
            >
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</form>
