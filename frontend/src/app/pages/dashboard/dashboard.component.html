<div class="h-screen w-full bg-[#181515] font-mono">
    <div class="flex justify-end p-4">
        <!-- signout -->
        <button (click)="logout()" class="bg-blue-600 hover:bg-blue-700 hover:cursor-pointer rounded w-1/10 h-10 flex justify-between p-2 text-white items-center">
            SignOut
            <lucide-angular [img]="LogOut" class="my-icon"></lucide-angular>
        </button>
    </div>

    <!-- punch in/out -->
    <div class="flex justify-center items-center space-x-4 p-15">
        <button (click)="punchIn()" [disabled]="isPunchedIn" class="w-1/5 text-white flex items-center justify-between rounded p-2 bg-green-600 hover:cursor-pointer hover:bg-green-700">
            Punch In
            <lucide-angular [img]="TicketCheck" class="my-icon"></lucide-angular>
        </button>
        <button (click)="punchOut()" [disabled]="!isPunchedIn" class="w-1/5 text-white flex items-center justify-between rounded p-2 bg-red-600 hover:cursor-pointer hover:bg-red-700">
            Punch Out
            <lucide-angular [img]="TicketMinus" class="my-icon"></lucide-angular>
        </button>
    </div>
    
    <!-- date button  -->
    <div class="flex items-center justify-center p-2 space-x-4">
        <button (click)="loadToday()" class="text-white bg-blue-600 p-2 rounded-lg hover:bg-blue-700 hover:cursor-pointer">Today</button>
        <p-datepicker [showIcon]="true" (onSelect)="onDateChange($event)" class="temp-class" placeholder="Select date" dateFormat="yy-dd-mm" formControlName="date" />
    </div>
    
    <!-- punched -->
    <div class="p-20 flex flex-col space-y-4 text-white">

        <div class="flex space-x-2">
            <h1 class="text-3xl font-bold">âŒ›Total Hours:</h1>
            <!-- take this as variable -->
            <span class="text-3xl">8hr 30m</span>
        </div>

        <div class="flex flex-col">
            <h1 class="text-2xl">Punches:</h1>
            <!--  -->
            <div class="p-3">
                <!-- map from here all the punches -->
                <div class="flex space-x-3">
                    <h1>Punch in:</h1>
                    <h1>time1</h1>
                </div>
                <div class="flex space-x-3">
                    <h1>Punch Out:</h1>
                    <h1>time2</h1>
                </div>
            </div>
        </div>
    
    
    </div>
   
</div>
